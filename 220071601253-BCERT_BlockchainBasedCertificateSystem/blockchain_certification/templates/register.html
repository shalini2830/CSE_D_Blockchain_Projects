{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card" style="max-width:460px;margin:24px auto;padding:24px;border:1px solid #e5e7eb;border-radius:12px">
    <h2>Institution Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name</label>
        <input name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Create Account</button>
    </form>
    <p style="margin-top:8px">Already have an account? <a href="/login/">Login</a></p>
    </div>
{% endblock %}
