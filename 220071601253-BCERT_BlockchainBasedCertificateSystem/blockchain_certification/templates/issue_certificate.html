{% extends 'base.html' %}
{% block title %}Issue Certificate{% endblock %}
{% block content %}
<div class="form" style="max-width:640px;margin:24px auto;padding:24px;border:1px solid #e5e7eb;border-radius:12px">
    <h2>Issue Certificate</h2>
    <form method="post" data-preserve="true" id="issue-form">
        {% csrf_token %}
        <label>Student Name</label>
        <input name="student_name" required>
        <label>Course Name</label>
        <input name="course_name" required>
        <label>Issue Date</label>
        <input type="date" name="issue_date" required>
        <label>Certificate ID</label>
        <input name="certificate_id" required>
        <button type="submit">Issue</button>
    </form>
</div>
{% endblock %}
