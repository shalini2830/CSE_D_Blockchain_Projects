<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic KYC Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 400px;
      max-width: 95%;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .wallet {
      margin-bottom: 25px;
      font-weight: 500;
      color: #c0ffee;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 500;
      color: #a0f0ff;
      text-shadow: 0 0 2px #00f0ff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #b0f0ff;
      opacity: 0.7;
    }

    input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      color: #0b0b0b;
    }

    button#register {
      background: #00f0ff;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }

    button#register:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 240, 255, 0.7);
    }

    button#checkStatus {
      background: #ff00f0;
      box-shadow: 0 5px 15px rgba(255, 0, 240, 0.4);
    }

    button#checkStatus:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 0, 240, 0.7);
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: none;
    }

    .status.Pending {
      background: rgba(255,255,0,0.3);
      color: #f0f000;
      text-shadow: 0 0 5px #f0f000;
    }

    .status.Approved {
      background: rgba(0,255,0,0.3);
      color: #0fff00;
      text-shadow: 0 0 5px #0fff00;
    }

    .status.Rejected {
      background: rgba(255,0,0,0.3);
      color: #ff0f00;
      text-shadow: 0 0 5px #ff0f00;
    }

    hr {
      border-color: rgba(255,255,255,0.2);
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›¸ Futuristic KYC Portal</h1>
    <div class="wallet">Connected Wallet: <span id="account">Not Connected</span></div>

    <h2>Register for KYC</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="aadhar">Aadhar Number</label>
    <input type="text" id="aadhar" placeholder="Enter Aadhar number">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <button id="register">Submit KYC</button>

    <hr>

    <h2>Check KYC Status</h2>
    <input type="text" id="checkAadhar" placeholder="Enter Aadhar number">
    <button id="checkStatus">Check Status</button>

    <div id="kycStatus" class="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.8.2/dist/web3.min.js"></script>
  <script src="./contract.js"></script>

  <script>
    let account = "";
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        document.getElementById('account').innerText = account;
      } else {
        alert('Please install MetaMask!');
      }
    });

    document.getElementById('register').addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const aadhar = document.getElementById('aadhar').value;
      const email = document.getElementById('email').value;

      if (!name || !aadhar || !email) {
        alert("All fields are required!");
        return;
      }

      try {
        await contract.methods.registerUser(name, aadhar, email).send({ from: account });
        const statusDiv = document.getElementById('kycStatus');
        statusDiv.innerText = "Pending";
        statusDiv.className = "status Pending";
        statusDiv.style.display = "block";
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    });

    document.getElementById('checkStatus').addEventListener('click', async () => {
      const aadhar = document.getElementById('checkAadhar').value;
      if (!aadhar) { alert("Enter Aadhar number"); return; }
      try {
        const status = await contract.methods.getUserStatus(aadhar).call();
        const statusDiv = document.getElementById('kycStatus');
        statusDiv.innerText = status;
        statusDiv.className = "status " + status;
        statusDiv.style.display = "block";
      } catch (err) {
        alert("Error fetching status: " + err.message);
      }
    });
  </script>
</body>
</html>
